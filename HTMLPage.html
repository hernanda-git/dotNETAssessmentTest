<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Selector</title>
	<style>
		/* Center list ke tengah */
		ul {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		/* Hover item */
		li:hover {
			background-color: #7289da;
			color: #fff;
		}

		/* add bold pada item yang dipilih */
		li.selected {
			font-weight: bold;
		}

        /* styling lain */
		body {
			font-family: 'Open Sans', sans-serif;
			background-color: #36393f;
			color: #fff;
		}
		li {
			list-style-type: none;
			padding: 10px 15px;
			border-radius: 5px;
			margin: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <ul>
		<li onclick="selectItem(this)">Item 1</li>
		<li onclick="selectItem(this)">Item 2</li>
		<li onclick="selectItem(this)">Item 3</li>
		<li onclick="selectItem(this)">Item 4</li>
		<li onclick="selectItem(this)">Item 5</li>
	</ul>
	<script>
		let prevSelection;
		function selectItem(selected) {

			// menghapus class untuk bold dari item yang dipilih sebelumnya
			if (prevSelection) {
				prevSelection.classList.remove("selected");
			}

			// menambahkan class untuk bold pada item yang baru dipilih
			selected.classList.add("selected");

			// mengatur prevSelection sebagai item yang saat ini dipilih
			prevSelection = selected;

			// menampilkan alert dengan isi item yang dipilih
			alert(selected.textContent);
		}
	</script>
</body>
</html>
